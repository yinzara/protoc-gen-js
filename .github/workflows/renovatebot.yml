name: RenovateBot Updater
on:
  schedule:
    - cron: '00 5 * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.82.0
        with:
          configurationFile: .renovaterc.json5
          token: ${{ secrets.RENOVATE_TOKEN }}
